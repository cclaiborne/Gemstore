<!DOCTYPE HTML>
<html ng-app="store">
<head>
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"></script>
</head>
    <body class = "container" ng-controller = "StoreController as store">
      <ul class ="list-group">
        <li class="list-group-item" ng-hide="product.soldOut"ng-repeat="product in store.products">
          <h3>{{product.name}}</h3>
          <p class = "text-right" >{{product.price | currency}}</p>
          <img ng-src ="{{product.images[0]}}"></img>
          <section ng-controller = "PanelController as panel">
            <ul class = "nav nav-pills">
              <li ng-class ="{ active: panel.isSelected(1)}">
                <a href ng-click = "panel.selectTab(1)"}}>Description</a>
              </li>
              <li ng-class ="{ active: panel.isSelected(2)}">
                <a href ng-click = "panel.selectTab(2)">Specification</a>
              </li>
              <li ng-class ="{ active: panel.isSelected(3)}">
                <a href ng-click = "panel.selectTab(3)">Reviews</a>
              </li>
            </ul>
          <div class = "panel" ng-show = "panel.isSelected(1)">
            <h4>Decriptions</h4>
            <blockquote>{{product.description}}</blockquote>
          </div>
          <div class = "panel" ng-show = "panel.isSelected(2)">
            <h4>Specification</h4>
            <blockquote>None yet</blockquote>
          </div>
          <div class = "panel" ng-show = "panel.isSelected(3)">
             <h4>Reviews</h4>
             <blockquote>None yet</blockquote>
          </div>
          </section>
        <button ng-show = "product.canPurchase">Add to Cart</button>
        </li>
      </ul>

    </body>
    <script type= "text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script type= "text/javascript" src="js/bootstrap.min.js"></script>
    <script type= "text/javascript" src="js/angular.min.js"></script>
    <script type= "text/javascript" src="js/app.js"></script>
  </body>
</html>
